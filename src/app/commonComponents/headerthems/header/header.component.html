<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Angular E-Commerces</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" (click)="snav.close()"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list [routerLink]="['/application']">
        <a mat-list-item>Details</a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list [routerLink]="['/details']">
        <a mat-list-item>Angular Doc</a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
